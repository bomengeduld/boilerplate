<section id="contact" class="contact-section">
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1 id="contacttitel">Contacteer WerkBaAr</h1>
      </div>


    </div>

    <div class="row">
      <form method="post" action="https://formspree.io/aline@werkbaar.net" name="contactform" id="contactform">
        <div class="col-md-6">
          <fieldset>
            <input name="name" type="text" id="name" size="30" placeholder="Naam">
            <br>
            <input name="email" type="text" id="email" size="30" placeholder="Email">
            <br>
            <input name="phone" type="text" id="phone" size="30" placeholder="Telefoon">
            <br>
            <!-- <input name="human" type="text" id="human" size="30" placeholder="Bewijs dat je geen robot bent... Wat is 2+2?"> -->
            <br>
          </fieldset>
        </div>
        <div class="col-md-6">
          <fieldset>
            <textarea name="comments" cols="40" rows="20" id="comments" placeholder="Boodschap"></textarea>
          </fieldset>
        </div>
        <div class="col-md-12">
          <fieldset>
            <button type="submit" class="btn btn-lg" id="submit" value="Submit">Verzenden</button>
          </fieldset>
        </div>
      </form>

      <footer class="container-fluid text-center">

    </div>

    <br><br>

    </div>

  </div>
</section>
