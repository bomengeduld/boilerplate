    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-103134162-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-103134162-1');
</script>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
    {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
    {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/about/">
    {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% if page.tags %}
  <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}">
    {% endfor %}
    {% endif %}
    {% if author %}
  <meta property="article:author" content="{{ author.name }}" />
    {% endif %}
    {% if page.robots %}
  <meta name="robots" content="{{page.robots}}" /> <!-- to exclude some pages from seo -->
    {% endif %}

   .slideanim {visibility:hidden;}
   .slide {
       animation-name: slide;
       -webkit-animation-name: slide;
       animation-duration: 1s;
       -webkit-animation-duration: 1s;
       visibility: visible;
   }
   @keyframes slide {
     0% {
       opacity: 0;
       transform: translateY(70%);
     }
     100% {
       opacity: 1;
       transform: translateY(0%);
     }
   }
   @-webkit-keyframes slide {
     0% {
       opacity: 0;
       -webkit-transform: translateY(70%);
     }
     100% {
       opacity: 1;
       -webkit-transform: translateY(0%);
     }
   }
